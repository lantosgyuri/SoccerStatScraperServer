version: '3.1'
services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./dockerData/dbData:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432
  adminer:
    depends_on:
      - db
    image: adminer
    restart: always
    ports:
      - 8091:8080
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "8080:5050"
    depends_on:
      - db
    command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]
